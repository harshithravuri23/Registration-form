<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="cardbox">
    <div class="gradientbox"></div>
    <div class="heading">Create your account It's free and only takes a minute</div>
    <form action="" method="">

        <div class="box">
          <div class="iconbox"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
          <input type="text" id="name" name="name" required placeholder="Full Name" class="inputbox">
        </div>
        <div class="box">
          <div class="iconbox"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
          <input type="text" class="inputbox"  name="username" id="username" required placeholder="Username">
        </div>
        <div class="box">
          <div class="iconbox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
          <input class="inputbox" type="email" name="email" id="email" required placeholder="Email">
        </div>
        <div class="box">
          <div class="iconbox"><i class="fa fa-phone" aria-hidden="true"></i></div>
          <input class="inputbox" type="number" name="number" id="number" required placeholder="Phone Number">
        </div>
        <div class="box">
          <div class="iconbox"><i class="fa fa-key" aria-hidden="true"></i></div>
          <input class="inputbox" type="password" name="password" id="password" required placeholder="Password">
        </div>
        <div class="acceptbox">
          <input type="checkbox" name="checkbox" id="checkbox" required>
          <div class="acceptcontent">I accept the terms of use and privacy policy</div>
        </div>
        <button>SUBMIT</button>
        <div class="memberbox">Already a member?<a href=""><span>Signin</span></a></div>
        <div class="usernamebox">
       

     
        
    </form>
  </div>
</body>
</html>
